<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLEX</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
   <div class="nav-bar">
        <div class="nav-item nav-item-1">HOME</div>
        <div class="nav-item nav-item-2">ABOUT</div>
        <div class="nav-item nav-item-3">MENU</div>
        <div class="nav-item nav-item-4">WHERE</div>
   </div>

   <div class="nav-meet">
        <div class="item item-1">
            <i class="bi bi-mic"></i>
            <i class="bi bi-chevron-down"></i>
            <p>Audio</p>
        </div>
        <div class="item item-2">
            <i class="bi bi-camera-video-off"></i>
            <i class="bi bi-chevron-down"></i>
            <p>Video</p>
        </div>
        <div class="item item-3">
            <i class="bi bi-people"></i>
            <i class="bi bi-chevron-down"></i>
            <p>Participants</p>
        </div>
        <div class="item item-4">
            <i class="bi bi-chat-square-dots"></i>
            <i class="bi bi-chevron-down"></i>
            <p>Chat</p>
        </div>
        <div class="item item-5">
            <i class="bi bi-arrow-up-square-fill"></i>
            <i class="bi bi-chevron-down"></i>
            <p>Share</p>
        </div>
        <div class="item item-6">
            <i class="bi bi-pause-fill"></i>
            <p>Pause</p>
        </div>
        <div class="item item-7">
            <i class="bi bi-person-video"></i>
            <p>Layout</p>
        </div>
        <div class="item item-8">
            <i class="bi bi-pencil"></i>
            <p>Annotate</p>
        </div>
        <div class="item item-9">
            <i class="bi bi-mouse"></i>
            <p>Remote control</p>
        </div>
        <div class="item item-10">
            <i class="bi bi-pip"></i>
            <p>Show meeting</p>
        </div>
        <div class="item item-11">
            <i class="bi bi-three-dots"></i>
            <p>More</p>
        </div>
   </div>


   <div class="nav-icon">
        <div class="icon icon-item-1">
           <i class="bi bi-cursor"></i>
        </div>
        <div class="icon icon-item-2">
            <i class="bi bi-arrows-move"></i>
        </div>
        <div class="icon icon-item-3">
            <i class="bi bi-fonts"></i>
        </div>
        <div class="icon icon-item-4">
            <i class="bi bi-pencil"></i>
        </div>
        <div class="icon icon-item-5">
            <i class="bi bi-check-lg"></i>
            <!-- <i class="bi bi-check2"></i> -->
        </div>
        <div class="icon icon-item-6">
            <i class="bi bi-record2"></i>
        </div>
        <div class="icon icon-item-7">
            <i class="bi bi-eraser"></i>
        </div>
        <div class="icon icon-item-8">
            <i class="bi bi-record-fill"></i>
        </div>
        <div class="icon icon-item-9">
            <i class="bi bi-arrow-90deg-left"></i>
        </div>
        <div class="icon icon-item-10">
            <i class="bi bi-arrow-90deg-right"></i>
        </div>
        <div class="icon icon-item-11">
            <i class="bi bi-trash3"></i>
        </div>
        <div class="icon icon-item-12">
            <i class="bi bi-download"></i>
        </div>
        <div class="icon icon-item-16">
            |
        </div>
        <div class="icon icon-item-13">
            <i class="bi bi-three-dots"></i>
        </div>
        <div class="icon icon-item-14">
            <i class="bi bi-person-check"></i>
        </div>
        <div class="icon icon-item-15">
            <i class="bi bi-x-lg"></i>
        </div>
   </div>
</body>
</html>
